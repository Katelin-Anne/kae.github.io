<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romeo Adams Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root{--navy:#0a3761;--gold:#faca23;--white:#ffffff;--light:#f8f9fa;--gray:#555;--border:#e2e8f0}
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:'Montserrat',sans-serif;background:var(--light);color:var(--gray);line-height:1.8;overflow-x:hidden}
        html{scroll-behavior:smooth;scroll-padding-top:72px} /* reduced for tighter mobile nav */

        nav{position:fixed;top:0;left:0;right:0;background:var(--white);z-index:9999;box-shadow:0 4px 25px rgba(10,55,97,.15)}
        .nav{max-width:1600px;margin:auto;padding:0.4rem 1.2rem;display:flex;align-items:center;justify-content:space-between;gap:0.8rem}
        .logo img{height:48px;transition:.3s} /* smaller logo on mobile too */

        .links{display:flex;gap:2rem;align-items:center;flex-wrap:wrap}
        .links a{color:var(--navy);text-decoration:none;font-weight:600;font-size:0.95rem;position:relative;padding:.3rem 0;transition:.3s}
        .links a::after{content:'';position:absolute;bottom:0;left:0;width:0;height:2px;background:var(--gold);transition:.3s}
        .links a:hover::after,.links a.active::after{width:100%}
        .hamburger{display:none;cursor:pointer;z-index:10000}
        .hamburger span{display:block;width:26px;height:2.5px;background:var(--navy);margin:5px 0;border-radius:2px;transition:.3s}
        .hamburger.active span:nth-child(1){transform:rotate(45deg) translate(7px,7px)}
        .hamburger.active span:nth-child(2){opacity:0}
        .hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}

        /* HERO */
        #home{
            min-height:100vh;
            min-height:100dvh;
            background:url('images/banner1.jpg') center/cover no-repeat fixed;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            color:var(--white);
            padding:0 2rem;
            position:relative;
            overflow:hidden;
        }
        @media(max-width:768px){
            nav .nav{padding:0.25rem 1rem}           /* super-tight navbar */
            .logo img{height:42px}                   /* even smaller logo */
            html{scroll-padding-top:62px}
            
            #home{
                min-height:64vh;
                min-height:64dvh;
                background-attachment:scroll;
                align-items:flex-end;
                padding-bottom:10vh;
                padding-top:2vh;                     /* almost no top gap now */
            }
            .hero-content{
                margin-bottom:38dvh;
                padding:0 1.2rem;
            }
            .hero-content h1{font-size:clamp(2.4rem,9.5vw,3.8rem)}
            .hero-content p{font-size:clamp(1.2rem,6vw,2rem)}
        }
        .hero-content{
            max-width:1200px;
            width:100%;
            margin:auto;
            margin-top:9rem;
            padding:2rem 1.5rem;
            position:relative;
            z-index:2;
        }
        .hero-content h1{
            font-family:'Playfair Display',serif;
            font-size:clamp(2.3rem,6.5vw,5.2rem);
            color:var(--gold);
            text-shadow:4px 4px 22px rgba(0,0,0,.9);
            margin:0 0 1rem;
            line-height:1.1;
            letter-spacing:0.6px;
            font-weight:700;
        }
        .hero-content p{
            font-size:clamp(1.1rem,3vw,2.2rem);
            margin:0;
            font-weight:600;
            letter-spacing:0.8px;
            text-shadow:3px 3px 16px rgba(0,0,0,.95);
            line-height:1.4;
        }

        section{padding:6rem 1.5rem 4rem;max-width:1300px;margin:auto;scroll-margin-top:90px}
        h2{font-family:'Playfair Display',serif;font-size:clamp(1.9rem,5vw,3rem);color:var(--navy);text-align:center;margin:2rem 0 1.8rem;position:relative}
        h2::after{content:'';width:80px;height:3.5px;background:var(--gold);position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);border-radius:3px}

        /* Reduced gap fixes */
        #competencies{padding-top:3rem}
        #activities .card-body h3:nth-of-type(2){margin-top:1rem !important}

        /* Rest of your existing styles (unchanged) */
        .card{background:var(--white);border-radius:16px;overflow:hidden;box-shadow:0 14px 36px rgba(10,55,97,.12);transition:.35s;margin-bottom:2rem}
        .card:hover{transform:translateY(-12px);box-shadow:0 24px 48px rgba(10,55,97,.22)}
        .card-body{padding:2.4rem}
        .profile{text-align:center;padding:3rem 1rem 1rem}
        .profile img{width:200px;height:200px;border-radius:50%;border:5px solid var(--gold);object-fit:cover;margin:0 auto 1.6rem;box-shadow:0 14px 36px rgba(10,55,97,.22);object-position:center 15%}

        .contact-grid{display:grid;grid-template-columns:1fr;gap:1.8rem;margin-top:3.2rem}
        .contact-card{background:var(--white);padding:2.2rem;border-radius:16px;box-shadow:0 12px 32px rgba(10,55,97,.1);text-align:center;transition:.3s}
        .contact-card:hover{transform:translateY(-10px)}
        .contact-card i{font-size:2.6rem;margin-bottom:1rem;background:linear-gradient(45deg,var(--gold),#e6b800);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .contact-card h3{color:var(--navy);margin:1rem 0 .5rem;font-size:1.3rem;font-family:'Playfair Display',serif}
        .contact-card a{font-weight:600;color:var(--navy);text-decoration:none}
        .contact-card a:hover{color:var(--gold)}

        .socials{margin:3.5rem auto 0;display:flex;gap:2.2rem;justify-content:center;flex-wrap:wrap}
        .socials a{font-size:2.4rem;color:var(--navy);transition:.4s}
        .socials a:hover{color:var(--gold);transform:scale(1.3) rotate(8deg)}

        .comp-list h3{color:var(--navy);font-size:1.5rem;margin:2.8rem 0 1.2rem;border-bottom:3px solid var(--gold);padding-bottom:.6rem;display:inline-block}
        .table-container{overflow-x:auto;margin:2.4rem 0;border-radius:12px;box-shadow:0 10px 28px rgba(10,55,97,.08)}
        table{width:100%;min-width:600px;border-collapse:collapse;border:1px solid var(--border);font-size:.88rem}
        th{background:var(--navy);color:var(--white);padding:0.9rem 0.8rem;text-align:left;font-weight:600}
        td{padding:0.9rem 0.8rem;border-bottom:1px solid var(--border);vertical-align:top}
        tr:nth-child(even){background:#fafbfc}
        tr:hover{background:var(--gold);color:var(--white);transition:.2s}

        .services-list ul{list-style:none;padding-left:0;display:grid;grid-template-columns:1fr;gap:1.4rem}
        .services-list li{position:relative;padding:1.1rem 1.3rem 1.1rem 2.8rem;background:var(--white);border-radius:14px;box-shadow:0 7px 22px rgba(10,55,97,.07);transition:.3s;display:flex;align-items:center}
        .services-list li:hover{transform:translateY(-5px);box-shadow:0 10px 28px rgba(10,55,97,.14)}
        .services-list li::before{content:'\f058';font-family:'Font Awesome 6 Free';font-weight:900;color:var(--gold);font-size:1.3rem;position:absolute;left:1rem;top:50%;transform:translateY(-50%)}

        footer{background:var(--navy);color:var(--white);text-align:center;padding:3rem;font-size:1rem;line-height:1.7}
        footer a{color:var(--gold);text-decoration:none}
        footer strong{color:var(--gold);font-weight:600}

        @media(max-width:768px){
            .links{position:fixed;top:58px;left:0;right:0;background:var(--white);flex-direction:column;padding:1.8rem 0;display:none;box-shadow:0 18px 36px rgba(10,55,97,.22);border-radius:0 0 18px 18px;max-height:70vh;overflow-y:auto}
            .links.show{display:flex}
            .hamburger{display:block}
            .profile img{width:180px;height:180px;border-width:5px}
            section{padding:5rem 1rem 3rem}
            section{scroll-margin-top:70px}
        }
        @media(min-width:992px){
            .contact-grid{grid-template-columns:repeat(3,1fr)}
            .services-list ul{grid-template-columns:repeat(3,1fr)}
        }
    </style>
</head>
<body>
<!-- Your full HTML stays exactly the same â€” only the CSS above has been updated -->
<nav>
    <div class="nav">
        <div class="logo"><img src="images/raLogo.jpg" alt="Romeo Adams"></div>
        <div class="links" id="navLinks">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#consultancy">Consultancy</a>
            <a href="#competencies">Competencies</a>
            <a href="#qualifications">Qualifications</a>
            <a href="#experience">Experience</a>
            <a href="#governance">Governance</a>
            <a href="#activities">Activities</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    </div>
</nav>

<!-- Rest of your existing HTML (no changes needed below) -->
<section id="home">
    <div class="hero-content">
        <h1>Romeo Adams Consulting Services</h1>
        <p>"Facilitating Change In Communities Through Empowerment"</p>
    </div>
</section>

<!-- ... all other sections remain exactly as before ... -->

<script>
    document.querySelectorAll('a[href^="#"]').forEach(a => {
        a.addEventListener('click', e => {
            e.preventDefault();
            document.querySelector(a.getAttribute('href')).scrollIntoView({behavior: 'smooth'});
        });
    });

    const h = document.getElementById('hamburger'), n = document.getElementById('navLinks');
    h.addEventListener('click', () => {
        h.classList.toggle('active');
        n.classList.toggle('show');
    });
    document.querySelectorAll('.links a').forEach(l => {
        l.addEventListener('click', () => {
            n.classList.remove('show');
            h.classList.remove('active');
        });
    });

    window.addEventListener('scroll', () => {
        let current = '';
        document.querySelectorAll('section').forEach(section => {
            const sectionTop = section.offsetTop - 150;
            if (pageYOffset >= sectionTop) current = section.getAttribute('id');
        });
        document.querySelectorAll('.links a').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${current}`) link.classList.add('active');
        });
    });
</script>
</body>
</html>
